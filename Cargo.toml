[package]
name = "redox_installer"
version = "0.2.18"
description = "A Redox filesystem builder"
license = "MIT"
authors = ["Jeremy Soller <jackpot51@gmail.com>"]
repository = "https://gitlab.redox-os.org/redox-os/installer"
default-run = "redox_installer"

[[bin]]
name = "redox_installer"
path = "src/bin/installer.rs"

[[bin]]
name = "redox_installer_tui"
path = "src/bin/installer_tui.rs"

[lib]
name = "redox_installer"
path = "src/lib.rs"

[dependencies]
arg_parser = "0.1.0"
failure = "0.1.8"
fatfs = "0.3.0"
fscommon = "0.1.1"
gpt = "3.0.0"
libc = "0.2.70"
pkgar = "0.1.10"
pkgar-core = "0.1.0"
pkgar-keys = "0.1.0"
rand = "0.8"
redox_liner = "0.5.1"
redox_pkgutils = "0.1.8"
redox_syscall = "0.5"
redoxfs = "0.6.1"
rust-argon2 = "0.8.2"
serde = "1.0.110"
serde_derive = "1.0.110"
termion = "1.5.5"
toml = "0.8.8"
uuid = { version = "1.4", features = ["v4"] }

[patch.crates-io]
ring = { git = "https://gitlab.redox-os.org/redox-os/ring.git", branch = "redox-unix-0.13.5" }
